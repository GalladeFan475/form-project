<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="image">
      <img src="leaf.png" alt="" class="leaf" />
      <div class="logo">
        <img src="odin.png" alt="" class="odin-img" />
        <div class="odin-text">ODIN</div>
      </div>
    </div>
    <div class="non-image">
      <div class="header">
        <p class="text-1">
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p class="text-2">You <em>know</em> you want to.</p>
      </div>
      <div class="forms">
        <p class="form-text">Let's do this!</p>
        <form action="#" method="post">
          <div class="row-one">
            <div class="row-one-form-one">
              <label for="fname">FIRST NAME</label>
              <input type="text" name="fname" id="fname" />
            </div>
            <div class="row-one-form-two">
              <label for="lname">LAST NAME</label>
              <input type="text" name="lname" id="lname" />
            </div>
          </div>
          <div class="row-two">
            <div class="row-two-form-one">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="row-two-form-two">
              <label for="num">PHONE NUMBER</label>
              <input type="number" name="num" id="num" />
            </div>
          </div>
          <div class="row-three">
            <div class="row-three-form-one">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="row-three-form-two">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <div class="footer-details">
          <button type="submit" class="acc-button">Create Account</button>
          <p class="footer-text">
            Already have an account?
            <a
              href="https://www.youtube.com/watch?v=S2BFExJJKGs&pp=ygUWYW1iYXR1a2FtIHRyaWJ1dGUgY29tcA%3D%3D"
              >Log In?</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
